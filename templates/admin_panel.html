<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Admin Paneli</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Impact', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h2 {
      font-size: 32px;
      margin-bottom: 40px;
    }

    .admin-buttons {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .admin-button {
      width: 200px;
      height: 200px;
      background-color: #111;
      border: 2px solid white;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: bold;
      color: white;
      text-align: center;
      text-decoration: none;
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    .admin-button:hover {
      transform: scale(1.05);
      background-color: white;
      color: black;
    }

    .logout {
      margin-top: 40px;
      font-size: 14px;
      color: gray;
    }
  </style>
</head>
<body>
  <h2>Admin Paneli</h2>

  <div class="admin-buttons">
    <a href="/admin/keys/disney" class="admin-button">Disney Keys</a>
    <a href="/admin/keys/netflix" class="admin-button">Netflix Keys</a>
    <a href="/admin/keys/steam" class="admin-button">Steam Keys</a>
    <a href="/admin/logs" class="admin-button">Son Alınan Kodlar</a>
  </div>

  <div class="logout">
    <p>Yönetici olarak giriş yapıldı.</p>
    <a href="/admin/logout" style="color: #ccc; text-decoration: underline;">Çıkış Yap</a>
  </div>
</body>
</html>
