<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Son Alınan Kodlar</title>
  <link rel="stylesheet" href="/static/style.css" />
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Open Sans', sans-serif;
      padding: 30px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #111;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: white;
    }

    textarea {
      width: 100%;
      height: 400px;
      background-color: #222;
      color: white;
      border: none;
      padding: 15px;
      font-size: 14px;
      resize: none;
      border-radius: 6px;
    }

    .home-button {
      display: block;
      margin: 20px auto 0;
      background-color: black;
      color: white;
      padding: 10px 20px;
      border: 2px solid white;
      border-radius: 6px;
      text-decoration: none;
      text-align: center;
      width: fit-content;
    }

    .home-button:hover {
      background-color: white;
      color: black;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Son Alınan Kodlar</h2>
    <textarea readonly>{{ logs }}</textarea>
    <a href="/admin" class="home-button">Admin Paneline Dön</a>
  </div>
</body>
</html>
